{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC COLLEGE</title>
    <link rel="icon" href="{% static 'img/logo (1).png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/loginstyle.css' %}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="row bg-dark">
            <div class="col-md-6 col-8">
                <h1 class="college_logo text-center text-white">
                    <img class="logo_image img-fluid rounded-circle hover-card addToCartButton" src="{% static 'img/logo.png' %}" data-url="{% url 'schoolapp:home' %}"> ABC COLLEGE</h1>
                
            </div>
            <div class="col-md-6 col-4">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                  
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <div class="form-inline p-1 my-2 ml-auto my-lg-0">
                        <button class="btn btn-outline-success  my-sm-auto addToCartButton" data-url="{% url 'schoolapp:home' %}">Home</button>
                      </div>
                      <div class="form-inline p-1 my-2 my-lg-0">
                        <button class="btn btn-outline-success  my-sm-auto signupButton" data-url="{% url 'schoolapp:home' %}">Sign up</button>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
     </header>

     <section>
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="shadow row bg-white p-2 pt-3 pb-3 rounded hover-card">
                <div class="col-md-12">
                    <h1 class="text-center mb-2 font-weight-bolder">LOGIN</h1>
                    <form class="shadow form-inline flex-column p-2" action="#" method="post">
                        {% csrf_token %}
                        {% for i in messages %}
                            <div class="error-message">{{ i }} </div>
                        {% endfor %}
                        <div class="form-group m-2 p-3">
                            <label class="large font-weight-bold" for="username">Username</label>
                            <input type="text" name="username" id="username" class="hover-card form-control-lg ml-auto mr-auto mx-sm-3">
                        </div>
    
                        <div class="form-group m-2 p-3">
                            <label class="large font-weight-bold" for="password">Password</label>
                            <input type="password"name="password" id="password" class="hover-card form-control-lg ml-auto mr-auto mx-sm-3">
                        </div>
    
                        <button type="submit" class="btn btn-success hover-card mt-4 px-4 mb-2"><h4>Login</h4></button>
                    </form>
                    <div class="text-right pt-3">
                        <label for="login">Don't have an account? </label>
                        <button class="btn btn-dark float-end hover-card signupButton" data-url="{% url 'schoolapp:home' %}" for="login">Sign up</button>
                      </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark mt-3">
        <div class="container-fluid p-2">
            <div class="row">
                <div class="col-md-12">
                    <p class="text-center text-info">@copyright ABC College</p>
                </div>
                <div class="col-md-12">
                  <p class="text-info">Logo generated by
                  <a class="text-decoration-none text-muted" href="https://www.designevo.com/" title="Free Online Logo Maker">DesignEvo free logo designer</a></p>
                </div>
            </div>
        </div>
      </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
